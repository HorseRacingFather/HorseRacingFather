name: Weekly Data Fetch (Fri 21:00 JST)

on:
  schedule:
    - cron: '0 12 * * FRI' # 21:00 JST (UTC+9)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        working-directory: web
        run: npm ci
      - name: Generate data
        working-directory: web
        run: |
          npm run gen:data
          mkdir -p public/data
          cp -R data public/
      - name: Commit data
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add web/data web/public/data
          git commit -m "chore(data): weekly update" || echo "No changes"
          git push

